<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css"></link>
    <title>Document</title>
</head>

<body>

    <header>
        <h4 id="view-high-scores">View High Scores</h4> 
        <h4 class="timer">Time: <span id="timer"></span></h4>
    </header>

    <div id="starter-container" class="show">
        <div class="container start">
            <h1>Coding Quiz Challenge</h1>  
            <p>Try to answer the following code-related questions within the time limit. Correct answers are 7 points.
            Incorrect answers  penalize your score by 2 points and your time by 3 seconds.
            </p>
            <button class="btn startend" id="start-game">Start Quiz</button>
        </div>    
    </div>

    <div id="question-container" class="hide">
        <div class="container questions">
            <div id="question"></div>
            <div id="answer-buttons" class="btn-grid"></div>
        </div>
    </div>



    <!-- keep at bottom -->
    <script src="assets/script.js"></script>
</body>
</html>
